<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Earth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="c"></canvas>
    
    <div id="palette">
        <div>
            <label>Chọn Hành Tinh:</label>
            <label style="padding-left: 25px;">Tốc Độ Xoay:</label>
        </div>
        <div>
            <button id="planet1">Hành tinh 1</button>
            <input type="number" id="speed1" value="0.02" step="0.001">
        </div>
        <div>
            <button id="planet2">Hành tinh 2</button>
            <input type="number" id="speed2" value="0.015" step="0.001">
        </div>
        <div>
            <button id="planet3">Hành tinh 3</button>
            <input type="number" id="speed3" value="0.01" step="0.001">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
