<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Earth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <canvas id="c"></canvas>
    
    <div id="palette">
        <div>
            <label>Chọn Hành Tinh:</label>
            <label style="padding-left: 25px;">Tốc Độ Xoay:</label>
        </div>
        <div>
            <button id="planet1">Hành tinh 1</button>
            <input type="number" id="speed1" value="0.02" step="0.001">
        </div>
        <div>
            <button id="planet2">Hành tinh 2</button>
            <input type="number" id="speed2" value="0.015" step="0.001">
        </div>
        <div>
            <button id="planet3">Hành tinh 3</button>
            <input type="number" id="speed3" value="0.01" step="0.001">
        </div>
        <div>
            <label>Tìm kiếm địa điểm:</label>
            <input type="text" id="searchLocation" placeholder="Nhập địa điểm">
            <button id="searchButton">Tìm kiếm</button>
        </div>
        <div>
            <button id="toggleView">Chế độ xem</button>
        </div>
    </div>

    <!-- Modals for displaying information -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Planet Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="infoContent"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
